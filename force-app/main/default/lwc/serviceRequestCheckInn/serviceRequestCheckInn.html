<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-3">
            <div class="container">
                <div class="main">
                    <h1 class="heading">Add Service Request</h1>

                    <div>
                        <lightning-input value={name} onchange={nameChange} type="text" label="Name"
                            required></lightning-input>
                        <lightning-input value={subject} onchange={subjectChange} type="text" label="Subject"
                            required></lightning-input>
                        <lightning-textarea value={description} onchange={descChange}
                            label="Description"></lightning-textarea>
                    </div>

                    <div class="button">
                        <lightning-button variant="Success" label="Submit"
                            onclick={handleSubmitClick}></lightning-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-3">
            <div class="AddedService">
                <h1 class="headAdded">Service Added</h1>
                <template for:each={showServiceData} for:item="ss">
                    <div key={ss.Id} class="service-item">
                        <h1 class="name">{ss.Name}</h1>
                        <p class="room"> <span class="static">Room:</span> {ss.Room__r.Name}</p>
                        <p class="subject"><span class="static">Subject:</span> {ss.Subject__c}</p>
                        <p class="description"><span class="static">Description:</span> {ss.Description__c}</p>
                    </div>
                </template>
            </div>
        </div>

        <div class="slds-col slds-size_1-of-3">
            <div class="ServiceReply">
                <h1 class="headAdded">Reply From Hotel</h1>
                <template for:each={showReply} for:item="sr">
                    <div key={sr.Id} class="service-item">
                        <p class="name"> <span class="static"></span> {sr.Service_Request__r.Name}:</p>
                        <p class="subject"><span class="static"></span> {sr.Reply__c}</p>
                    </div>
                </template>
            </div>
        </div>

    </div>

</template>
